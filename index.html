<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-700 text-white font-sans">

  <div class="min-h-screen flex flex-col items-center justify-center px-6 py-12">
    <!-- Contenedor del reproductor y título -->
    <div class="max-w-lg w-full mx-auto p-8 bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-xl shadow-2xl">
      <!-- Título -->
      <h2 class="text-4xl font-extrabold text-center mb-4">Kadesh Radio Online</h2>
      <p class="text-xl text-center mb-6">La banda sonora perfecta para cada momento.</p>
      
      <!-- Reproductor -->
      <div class="aspect-w-16 aspect-h-9 mb-4">
        <iframe class="rounded-xl" src="https://zeno.fm/player/uconex" width="100%" height="100" frameborder="0" scrolling="no"></iframe>
      </div>
      <!-- Enlace -->
      <div class="text-center text-sm">
        <a href="https://zeno.fm/" target="_blank" class="text-white opacity-75 hover:opacity-100">Visita Zeno.FM</a>
      </div>
    </div>

    <!-- Llamado a la acción o información adicional -->
    <div class="mt-8 text-center">
      <p class="mb-4">Conéctate con nosotros en redes sociales y sé el primero en enterarte de nuevos lanzamientos y eventos.</p>
      <!-- Botones de redes sociales -->
      <div class="space-x-4">
        <!-- Reemplaza con tus enlaces reales a redes sociales -->
        <a href="#" class="text-blue-300 hover:text-blue-500"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-blue-400 hover:text-blue-600"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-red-300 hover:text-red-500"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    
    

  </div>

  <!-- FontAwesome CDN Link for Icons (reemplaza si ya tienes FontAwesome en tu proyecto) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>
</html>
